<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <b>Library</b>
    </header>
    <button id="newBookButton">Add Book</button>
    <dialog>
        <form id="bookForm">
            <p>Add Book</p>
            <input type="text" placeholder="Title" name="title" id="title">
            <input type="text" placeholder="Author" name="author" id="author">
            <input type="number" placeholder="Pages" name="pages" id="pages">
            <input type="checkbox" name="read" id="read">
            <label for="read">Read?</label>
            <div class="formButtons">
                <button id="cancel" value="cancel" formmethod="dialog">Close</button>
                <button id="submit" value="default">Submit</button>
            </div>
        </form>
    </dialog>
    <main class="books">

    </main>
</body>
</html>
